<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Results Management</title>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.table-controls {
    margin-bottom: 10px;
    text-align: center;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 0 5px;
    cursor: pointer;
}

#prevPage, #nextPage {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
}

#saveButton {
    background-color: #28A745;
    color: #fff;
    border: none;
    border-radius: 5px;
}

#resultsTable {
    width: 100%;
    border-collapse: collapse;
}

#resultsTable th, #resultsTable td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: left;
}

#resultsTable th {
    background-color: #f2f2f2;
}

.footer {
    text-align: center;
    margin-top: 20px;
}

</style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Teacher Results Management</h1>
        </header>
        <div class="table-controls">
            <button id="prevPage">Previous</button>
            <button id="nextPage">Next</button>
            <span id="pageInfo">Page 1</span>
        </div>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Result</th>
                    <th>Pass/Fail</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
        <div class="footer">
            <button id="saveButton">Save Changes</button>
        </div>
    </div>
    <script>
        // script.js

document.addEventListener('DOMContentLoaded', function() {
    const results = [
        // Sample data; replace with real data from your database
        { id: 'S001', name: 'John Doe', subject: 'Math', result: 'A', passFail: 'Pass' },
        { id: 'S002', name: 'Jane Smith', subject: 'Science', result: 'B', passFail: 'Pass' },
        // Add more results as needed
    ];
    
    let currentPage = 1;
    const resultsPerPage = 5;
    
    function renderTable(page) {
        const tableBody = document.querySelector('#resultsTable tbody');
        tableBody.innerHTML = '';

        const start = (page - 1) * resultsPerPage;
        const end = Math.min(start + resultsPerPage, results.length);

        for (let i = start; i < end; i++) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td contenteditable="true">${results[i].id}</td>
                <td contenteditable="true">${results[i].name}</td>
                <td contenteditable="true">${results[i].subject}</td>
                <td contenteditable="true">${results[i].result}</td>
                <td contenteditable="true">${results[i].passFail}</td>
            `;
            tableBody.appendChild(row);
        }

        document.getElementById('pageInfo').textContent = `Page ${page}`;
    }

    function handleKeyboardShortcuts(event) {
        if (event.ctrlKey && event.key === 'l') {
            document.querySelector('#resultsTable tbody tr:last-child td:first-child').focus();
        }
        if (event.ctrlKey && event.key === 's') {
            document.getElementById('saveButton').click();
        }
    }

    document.getElementById('prevPage').addEventListener('click', function() {
        if (currentPage > 1) {
            currentPage--;
            renderTable(currentPage);
        }
    });

    document.getElementById('nextPage').addEventListener('click', function() {
        if (currentPage < Math.ceil(results.length / resultsPerPage)) {
            currentPage++;
            renderTable(currentPage);
        }
    });

    document.getElementById('saveButton').addEventListener('click', function() {
        alert('Changes saved!'); // Implement your save functionality here
    });

    document.addEventListener('keydown', handleKeyboardShortcuts);

    renderTable(currentPage);
});

    </script>
</body>
</html>
