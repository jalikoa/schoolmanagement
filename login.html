<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalsoft school management system login</title>
</head>
<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<body>
    <div class="none" id="confirmation-popup">
        
    </div>
    <div class="container">
        <div class="row mb-4 me-1 ms-1">
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                <img src="./assets/img/logo.png" style="width: 80px;">
                <h4 class="mt-3 text-info">Jalsoft school management system</h4>
            </div>
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                <h2 class="text-muted text-primary">Log in</h2>
            </div>
            <div class="col-xs col-lg-6 col-xl-6 col-xl-offset-5 student-card">
                <br>
                <h4 class="text-primary lead">Welcome back</h4>
                <form action="" id="form" role="form">
                    <br><br>
                    <label for="eadmNo" class="lead text-muted">Registration number</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="admNo" placeholder="Admission number" required>
                    </div>
                    <br>
                    <label for="password" class="lead text-muted">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Role</label>
                        <select id="userRole" name="userRole" class="form-control" required>
                            <option>Select role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="librarian">Librarian</option>
                            <option value="accountant">Accountant</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <br><br>
                    <center><button class="btn btn-primary btn-md">Login</button></center>
                    <br><br>
                    <center>
                        <button class="btn btn-link"><a href="forgotpassword.html">forgot password</a></button>
                        <P>Do not have an account <a href="signup.html">Sign Up</a></P>
                    </center>
                </form>
            </div>
        </div>
    </div>
    <footer class="mt-3 bg-dark w-100">
        <div class="container">
            <div class="row">
                <div class="col">
                    
                </div>

                    </P>
                    <p>

                        Email:

                    </p>
                    <p class="mb-3">
                        <center>Designed and developed By Calvince Owino ,CEO Jalsoft</center>
                    </p>
                    &nbsp;
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
