<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalsoft school management system login</title>
</head>
<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
<link rel="stylesheet" href="./assets/css/style.css">
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                <img src="./assets/img/logo.png" style="width: 80px;">
            </div>
            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 col-xl-11">
                <h2 class="text-muted text-primary">Log in</h2>
            </div>
            <div class="col-xs col-lg-6 col-xl-6 col-xl-offset-5 student-card">
                <br>
                <h4 class="text-primary lead">Welcome back</h4>
                <form action="" id="form" role="form">
                    <br><br>
                    <label for="eadmNo" class="lead text-muted">Registration number</label>
                    <div class="input-group">
                        <input class="form-control" type="text" id="admNo" placeholder="Admission number" required>
                    </div>
                    <br>
                    <label for="password" class="lead text-muted">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div><br><br>
                    <center><button class="btn btn-primary btn-md">Login</button></center>
                    <br><br>
                    <center>
                        <button class="btn btn-link"><a href="forgotpassword.html">forgot password</a></button>
                        <P>Do not have an account <a href="signup.html">Sign Up</a></P>
                    </center>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/general.js"></script>
<script src="./assets/js/loginhandler.js"></script>
</html>
